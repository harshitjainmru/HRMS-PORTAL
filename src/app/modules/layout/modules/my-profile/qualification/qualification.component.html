<section @slideInRight>
  <mat-card class="basic-card">
    <div class="header">
      <p class="header-text">{{uiMessage.QUALIFICATION_HEADER}}</p>
    </div>
    <div class="content">
      <form class="form" [formGroup]="qualificationForm">
        <div class="inputs">
          <div class="formfield 1">
            <label class="label">{{labelMessage.SCHOOL}}</label>
            <mat-form-field appearance="outline" class="increaseFormfield">
              <input [placeholder]="labelMessage.SCHOOL" formControlName="school" matInput>
            </mat-form-field>
          </div>

          <span>
            <!-- <label class="label">{{labelMessage.EDUCATION}}</label>
            <mat-form-field appearance="outline" class="increaseFormfield">
              <mat-select formControlName="educationLevel">
                <input [formControl]="myControl" class="filter">
              <mat-option *ngFor="let item of filteredOptions | async" [value]="item" [disabled]="item=='no results Found'">
                {{item}}
              </mat-option>
              </mat-select>
            </mat-form-field> -->
            <app-dropdown-field [label]="labelMessage.EDUCATION" [Data]="educationDropdown"></app-dropdown-field>

          </span>
          <div class="formfield topField 3">
            <label class="label">{{labelMessage.TIME}}</label>
            <mat-form-field appearance="outline" class="increaseFormfield">
              <input matInput [matDatepicker]="picker1" formControlName="fromTime" readonly>
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="formfield topField 4">
            <label>  </label>
            <mat-form-field appearance="outline" class="increaseFormfield" style="margin-top: 15px;">
              <input matInput [matDatepicker]="picker2" formControlName="toTime" [placeholder]="labelMessage.PLACEHOLDER_TO" readonly>
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <span class="topField">
            <!-- <label class="label">{{labelMessage.LANGUAGE}}</label>
            <mat-form-field appearance="outline" class="increaseFormfield">
              <mat-select formControlName="language">
              <mat-option *ngFor="let item of languageDropdown" [value]="item">
                {{item.LABEL}}
              </mat-option>
              </mat-select>
            </mat-form-field> -->
            <app-dropdown-field [label]="labelMessage.LANGUAGE" [Data]="languageDropdown"></app-dropdown-field>
          </span>
          <div class="formfield topField 6">
            <label class="label">{{labelMessage.PROFESSIONAL_COURSE}}</label>
            <mat-form-field appearance="outline" class="increaseFormfield">
              <input matInput formControlName="professionalCourses" [placeholder]="labelMessage.PROFESSIONAL_COURSE">
            </mat-form-field>
          </div>
        </div>
        <div class="address">
          <label class="label">{{labelMessage.DESCRIPTION}}</label>
          <mat-form-field appearance="outline" class="addressFormfield">
            <textarea type="text" placeholder="Message" class="inputMessage" matInput cdkTextareaAutosize
              cdkAutosizeMinRows="4" cdkAutosizeMaxRows="7" [placeholder]="labelMessage.DESCRIPTION" formControlName="description"></textarea>
          </mat-form-field>
        </div>
        <div class="classyButton">
          <button class="saveButton ">{{uiMessage.BUTTON}}</button>
        </div>
      </form>
    </div>
  </mat-card>
  <div class="card2">
  <mat-card class="basic-card">
    <div class="header">
      <p class="header-text">{{uiMessage.LIST_ALL_QUALIFICATION}}</p>
    </div>
    <div class="border"></div>
    <app-common-table [columns]="heading" [dataSource]="dataSource"></app-common-table>
    </mat-card>
  </div>
</section>
