<section>
  <div class="header">
    <h1 class="heading-text">{{headerValue.HEADER_VALUE}}</h1>
  </div>
  <div class="filter-field">
    <form class="form">
      <div class="formfield 3">
        <label class="label">{{headerValue.NAME_LABEL}}</label>
        <mat-form-field appearance="outline" class="increaseFormfield">
          <input [placeholder]="headerValue.NAME_PLACEHOLDER" matInput >
        </mat-form-field>
      </div>
      <div class="formfield 4">
        <label class="label">{{headerValue.DEPARTMENT_LABEL}}</label>
        <mat-form-field appearance="outline" class="increaseFormfield">
          <mat-select>
            <!-- <input type="text" [matAutocomplete]="auto"> -->
            <!-- <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"> -->
          <!-- <mat-option *ngFor="let item of genderValue" [value]="item">
            {{item.LABEL}}
          </mat-option> -->
        <!-- </mat-autocomplete> -->
          </mat-select>
        </mat-form-field>
      </div>
      <div class="buttonGroup">
        <button class="button-view" >
          {{headerValue.BUTTON_RESET}}
        </button>
        <div class="search">

          <button class="button-refer classyButton">
            <i class="fas fa-search"></i>  {{headerValue.BUTTON_SEARCH}}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="directory-card">
    <div class="emp-directory-card" *ngFor="let item of empData">
      <div class="our-team">
        <div class="img picture">
          <img [src]="item.IMAGE" class="emp-pic">
        </div>
        <div class="team-content">
          <h3 class="emp-name name">{{item.EMP_NAME}}</h3>
          <h4 class="emp-designation-tech title">{{item.EMP_DESIGNATION}} - {{item.EMP_TECHNOLOGY}}</h4>
        </div>
        <div class="emp-detail">
          <div class="emp email">
            <i [class]="item.EMAIL_ICON" class="icon"></i>
            <p class="email value">{{item.EMAIL}}</p>
          </div>
          <div class="emp birthday">
            <i [class]="item.BIRTH_ICON" class="icon"></i>
            <p class="birth value">{{item.BIRTH_DATE}},{{item.BIRTH_MONTH}}</p>
          </div>
        </div>
        <div class="social">
        </div>
      </div>
    </div>
  </div>
</section>
