<section>
  <div class="header">
    <h3 class="heading">{{uiText.HEADER_VALUE}}</h3>
    <div class="cancel-icon" (click)="crossClick()">
      <i class="fa-solid fa-xmark" ></i>
    </div>
  </div>
  <div class="form">
    <div class="hash-heading">
      <h3 class="mydetails">{{uiText.JOB_DETAIL_VALUE}}</h3>
    </div>
    <form [formGroup]="referCandidateForm">
      <div class="inputs">
        <div class="formfield 1">
          <label class="label">{{uiText.LABEL_DEPARTMENT}}</label>
          <mat-form-field appearance="outline" >
            <input formControlName="department_name" readonly  matInput >
          </mat-form-field>
        </div>

        <div class="formfield 2">
          <label class="label">{{uiText.LABEL_JOBCODE}}</label>
          <mat-form-field appearance="outline">
            <input formControlName="job_code" readonly matInput >
          </mat-form-field>
        </div>
        <div class="formfield 3">
          <label class="label">{{uiText.LABEL_LOCATION}}</label>
          <mat-form-field appearance="outline">
            <input formControlName="location" readonly matInput >
          </mat-form-field>
        </div>
        <div class="formfield 4">
          <label class="label">{{uiText.LABEL_EXPERIENCE}}</label>
          <mat-form-field appearance="outline">
            <input formControlName="experience" readonly matInput >
          </mat-form-field>
        </div>
      </div>
      <div class="hash-heading">
        <h3 class="mydetails">{{uiText.CANDIDATE_VALUE}}</h3>
      </div>
      <div class="inputs">
        <div class="formfield 11">
          <label class="label">{{uiText.LABEL_JOBLOC}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 5">
          <label class="label">{{uiText.LABEL_CANDIDATE_NAME}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 6">
          <label class="label">{{uiText.LABEL_POSITION}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 7">
          <label class="label">{{uiText.LABEL_EXPERIENCE}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 8">
          <label class="label">{{uiText.LABEL_EMAIL}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 9">
          <label class="label">{{uiText.LABEL_PHONE}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 10">
          <label class="label">{{uiText.LABEL_UPLOAD}}</label>
          <mat-form-field appearance="outline">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="formfield 12">
          <label class="label">{{uiText.LABEL_SKILL}}</label>
          <mat-form-field appearance="outline">
            <textarea [maxLength]="maxLength" #textarea matInput></textarea>
          </mat-form-field>
          <p class="maxlength">
          {{textarea.value.length}}/{{maxLength}}</p>
        </div>
      </div>
        <div class="buttonGroup">
          <button class="cancelButton">{{uiText.BUTTON_CANCEL}}</button>
          <button class="classyButton">{{uiText.BUTTON_SUBMIT}}</button>
        </div>
    </form>
  </div>
</section>
